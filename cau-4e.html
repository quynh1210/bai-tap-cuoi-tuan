<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 4e</title>
</head>
<body>
<input type="text" id="a" placeholder="Nhập vào cạnh a"/><br>
<input type="text" id="b" placeholder="Nhập vào cạnh b"/><br>
<input type="text" id="c" placeholder="Nhập vào cạnh c"/><br>
<button onclick="kq()">Kết quả</button>
<p id="result 1"></p>
<p id="result 2"></p>
<p id="result 3"></p>
<p id="result 4"></p>
<script>
    function kq() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let c = document.getElementById("c").value;
        if (a<b+c && b<a+c && c<a+b){
            document.getElementById("result 1").innerHTML = 'Đây là tam giác';
        }else {
            document.getElementById("result 1").innerHTML = 'Đây không phải là tam giác';
        }
        if (a<b+c && b<a+c && c<a+b){
            if (a===b || a===c || b===c){
                document.getElementById("result 2").innerHTML = 'Đây là tam giác cân';
            }else {
                document.getElementById("result 2").innerHTML = 'Đây không phải là tam giác cân';
            }
        }
        if (a===b || a===c || b===c){
            if (a===b && b===c){
                document.getElementById("result 3").innerHTML = 'Đây là tam giác đều';
            }else {
                document.getElementById("result 3").innerHTML = 'Đây không phải là tam giác đều';
            }
        }
        if (a<b+c && b<a+c && c<a+b){
            if (a*a===b*b+c*c || b*b===a*a+c*c || c*c===a*a+b*b){
                document.getElementById("result 4").innerHTML = 'Đây là tam giác vuông';
            }else {
                document.getElementById("result 4").innerHTML = 'Đây không phải là tam giác vuông';
            }
        }


    }
</script>
</body>
</html>
